<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Serif+Oriya:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta property="og:title" content="Page Title">
    <meta property="og:type" content="RecipeBook" />
    <meta property="og:description" content="Find your favorite recipe!">
    <meta property="og:image" content="URL to an image">
    <meta property="og:url" content="URL of the page">
    <meta name="twitter:card" content="summary_large_image">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="images/recipe-book.png">
            <h1>RecipeBook</h1>
        </div>
        <input id="search" type="text" placeholder="Find a recipe">
        <hr>
    </header>
    <main>
        <div id="recipeContainer">

        </div>
    </main>
    <footer>
        <div class="footer-content">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
            <div class="social">
                <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
                <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
                <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
                <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
            </div>
        </div>
    </footer>
    <script type="module" src="./main.js"></script>
</body>
</html>

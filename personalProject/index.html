<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Resume Generator</h1>
        
        <form id="resumeForm">
            <div class="form-section">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-section">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone">
            </div>

            <div class="form-section">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div class="form-section">
                <label for="linkedin">LinkedIn URL</label>
                <input type="url" id="linkedin">
            </div>

            <div class="form-section">
                <label for="summary">Summary</label>
                <textarea id="summary" placeholder="Brief summary about yourself"></textarea>
            </div>

            <div class="form-section">
                <label for="skills">Skills (separate with commas)</label>
                <textarea id="skills" placeholder="Example: HTML, CSS, JavaScript"></textarea>
            </div>

            <!-- Education Section -->
            <div class="form-section">
                <label for="schools">School Name</label>
                <textarea id="schools" placeholder="Example: University"></textarea>
            </div>

            <div class="form-section">
                <label for="degrees">Degree</label>
                <textarea id="degrees" placeholder="Example: B.S. in Computer Science"></textarea>
            </div>

            <!-- Work Experience -->
            <div class="form-section">
                <label for="workOrganizations">Work Organization</label>
                <textarea id="workOrganizations" placeholder="Example: Company"></textarea>
            </div>

            <div class="form-section">
                <label for="workYears">Work Description</label>
                <textarea id="workYears" placeholder="Example: Electrician"></textarea>
            </div>

            <!-- Volunteer Work -->
            <div class="form-section">
                <label for="volunteerOrganizations">Volunteer Organization</label>
                <textarea id="volunteerOrganizations" placeholder="Example: Charity"></textarea>
            </div>

            <div class="form-section">
                <label for="volunteerYears">Volunteer Description</label>
                <textarea id="volunteerYears" placeholder="Example: Worked with homeless"></textarea>
            </div>

            <div class="form-section">
                <button type="button" id="generateResume">Generate Resume</button>
            </div>
        </form>

        <div class="form-footer">
            <p>Need help? <a href="#">Contact Us</a></p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link rel="stylesheet" href="resume.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="sections">
            <div class="section" id="nameSection">
                <h3 id="name"></h3>
                <div id="contact-info"></div>
                <div id="linkedin"></div>
            </div>

            <div class="section" id="summarySection">
                <h3>Summary</h3>
                <div id="summary"></div>
            </div>

            <div class="section" id="skillsSection">
                <h3>Skills</h3>
                <div id="skills"></div>
            </div>

            <div class="section" id="educationSection">
                <h3>Education</h3>
                <div id="education"></div>
            </div>

            <div class="section" id="workExperienceSection">
                <h3>Work Experience</h3>
                <div id="experience"></div>
            </div>

            <div class="section" id="volunteerWorkSection">
                <h3>Volunteer Work</h3>
                <div id="volunteer"></div>
            </div>
        </div>
    </div>

    <!-- Link the resume.js file here -->
    <script src="resume.js"></script>

</body>
</html>

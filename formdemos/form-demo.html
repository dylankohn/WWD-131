<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>
<body>
    <header><h1>Checkout</h1></header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>
            <label for="payment">Payment Method:</label><br>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="">Select Payment Method</option>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select><br>
            <p id="creditCardNumberContainer" class="hide">
                <label for="creditNumber">Credit Card Number:</label><br>
                <input type="text" id="creditCardNumber" name="creditCardNumber" pattern="[0-9]{16}" placeholder="Enter 16 digits" required><br>
            </p>
            <p id="paypalUsernameContainer" class="hide">
                <label for="username">PayPal Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Enter PayPal username" required><br>
            </p>
            <button type="submit" id="submit">Place Order</button>
        </form>
    </main>
  </body>
</html>
